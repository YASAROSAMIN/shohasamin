<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff9999, #ff66b2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 80%, 15% 100%, 0% 35%);
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        .screen {
            background: white;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff3366;
            font-family: sans-serif;
            text-align: center;
            flex-direction: column;
            position: relative;
            z-index: 10;
            padding: 20px;
        }
        .hidden { display: none; }
        .button { padding: 10px; margin: 5px; background: #ff3366; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="screen" id="valentine-screen">
        <p id="message">Wait for it...</p>
        <img id="rose" src="Kawaii Kuromi Light Purple Wallpaper 4K HD.jpg" class="hidden" width="115">
        <img src='kuromi_dancing.gif' width='91'>
        <p id="question" class="hidden">WILL YOU BE MY VALENTINE?</p>
        <button class="button hidden" onclick="nextStep(1)">Yes of course</button>
        <button class="button hidden" onclick="nextStep(2)">Obviously</button>
        <button class="button hidden" onclick="nextStep(3)">Nuh uh bro</button>
    </div>

    <script>
        function createHearts() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
            }
        }
        createHearts();
        
        setTimeout(() => {
            document.getElementById('message').classList.add('hidden');
            document.getElementById('rose').classList.remove('hidden');
        }, 2000);

        setTimeout(() => {
            document.getElementById('question').classList.remove('hidden');
            document.querySelectorAll('.button').forEach(btn => btn.classList.remove('hidden'));
        }, 4000);

        function nextStep(option) {
            if (option === 3) {
                document.body.innerHTML = `<div style='color: white; text-align: center; font-size: 24px; background: black; height: 100vh; display: flex; justify-content: center; align-items: center;'>
                    how dare you select this one doll faced, you gonna get fucked bend over with your pelvis getting locked and end up with my babies in your mouth. STFU YOU'RE MARRYING ME ANYWAY. go refresh the link and select other options silly baby.
                </div>`;
                return;
            }
            document.getElementById('valentine-screen').innerHTML = `
                <p>That means you gotta marry me! Will you?</p>
                <img src="image.mp4" width='120'>
            
                <button class='button' onclick='finalStep()'>Hell yeah</button>
                <button class='button' onclick='finalStep()'>I would marry you</button>
            `;
        }

        function finalStep() {
            document.getElementById('valentine-screen').innerHTML = `
                <p>Type "ILOVEYOU" to continue:</p>
                <input type='text' id='loveInput'>
                <button class='button' onclick='validateLove()'>Submit</button>
            `;
        }

        function validateLove() {
            let input = document.getElementById('loveInput').value;
            if (input === "ILOVEYOU") {
                document.body.innerHTML = `<div style='color: white; text-align: center; font-size: 24px; background: #ff3366; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column;'>
                    HAPPY VALENTINE'S DAY LOVE. I LOVE YOU SHOHA. YOU MY SHOHA. YOU BE MINE. YOU MY WIFEY.
                    <img src='kuromi-love (1)' width='150'>
                </div>`;
            } else {
                alert("Nope, try again!");
            }
        }
    </script>
</body>
</html>
